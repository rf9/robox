<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robox - {% block title %}{% endblock %}</title>

    {%  load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "robox/web/css/base.css" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{% static "robox/web/js/base.js" %}"></script>
    {% block links %}{% endblock %}
</head>
<body>
<div class="nav-bar">
    <form id="search-box" action="{% url 'search' %}">
        <input id='search-box-text-field' type="text" name="barcode" placeholder="Barcode...">
        <button type="submit">Find</button>
    </form>
    <h1>Robox</h1>
    <a href="{% url 'index' %}">Index</a>
    <a href="{% url 'upload' %}">Upload</a>
    <a href="{% url 'docs_index' %}">Documentation</a>
</div>
<div class="heading">
    <h2>{% block heading %}{% endblock %}</h2>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
