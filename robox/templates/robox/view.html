<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Viewing files</h1>
<a href="{% url 'index' %}">Back</a>
{% for file in files %}
    <h3>{{ file.upload_time }}</h3>
    {% for entry in file.entry_set.all %}
        {% for data in entry.metadata_set.all %}
            {{ data.key }}: {{ data.value }}<br>
        {% endfor %}
        ----------------<br>
    {%  endfor %}
{% endfor %}

</body>
</html>
